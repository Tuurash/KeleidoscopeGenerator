<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator - KeleidoTS</title>
  <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/site.css" />
  <link rel="stylesheet" href="./KeleidoTS.styles.css" />
</head>
<body>
  <header>
    <h1 class="my-4 text-center">Generate Patterns</h1>
  </header>
  <div class="container">
    <main role="main" class="pb-3">
      <!-- Static version of Pages/Index.cshtml content -->

      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="row justify-content-start">
              <div class="col-md-6">
                <div class="mb-3">
                  <input class="form-control" type="file" id="fileInput">
                </div>
              </div>
              <div class="col-md-6">
                <div class="btn-group mb-3" role="group" aria-label="Basic example">
                  <button type="button" class="btn btn-dark" id="rectangleButton">Rectangle</button>
                  <button type="button" class="btn btn-dark" id="triangleButton">Triangle</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="canvas-container">
              <h5>Selected Image</h5>
              <canvas id="imageCanvas" width="400" height="400"></canvas>
            </div>
          </div>

          <div class="col-md-6">
            <div class="canvas-container">
              <h5>Generated Image</h5>
              <canvas id="patternCanvas" width="400" height="400"></canvas>
              <div class="rotate-buttons d-flex justify-content-center">
                <button id="rotateLeft" class="btn btn-dark"> Canvas Left</button>
                <button id="rotateRight" class="btn btn-dark"> Canvas Right</button>
                <button id="flipHorizontal" class="btn btn-dark">Pattern Horizontal</button>
                <button id="flipVertical" class="btn btn-dark">Pattern Vertical</button>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <label for="rectWidth">Rectangle Width:</label>
              <input type="range" id="rectWidth" name="rectWidth" min="10" max="400" value="90">
            </div>
            <div class="col-md-6">
              <label for="rectHeight">Rectangle Height:</label>
              <input type="range" id="rectHeight" name="rectHeight" min="10" max="400" value="128">
            </div>
            <div class="col-md-6">
              <label for="triangleHypotenuse">Triangle Hypotenuse:</label>
              <input type="range" id="triangleHypotenuse" name="triangleHypotenuse" min="10" max="400" value="150">
            </div>
          </div>

          <h6>Interaction:</h6>
          <ul>
            <li>While hovering on selected Image, right click to stop dynamic generation</li>
            <li>While hovering on selected Image, left click to resume dynamic generation</li>
            <li>Use Mouse wheel up/down to zoom in/out the generated image</li>
          </ul>
        </div>
      </div>

    </main>
  </div>

  <footer class="border-top footer text-muted"></footer>

  <script src="./lib/jquery/dist/jquery.min.js"></script>
  <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
