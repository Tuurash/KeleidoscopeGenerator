name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          # Ensure Pages is enabled for the repo if it doesn't exist yet
          enablement: true

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish

      - name: Prepare artifact
        run: |
          mkdir -p ./_site
          cp -r ./publish/wwwroot/* ./_site/
          cp ./_site/index.html ./_site/404.html || true

      - name: Fix base paths
        run: |
          cd _site
          find . -type f -name "*.html" -exec sed -i 's/href="\//href=".\//g' {} +
          find . -type f -name "*.html" -exec sed -i 's/src="\//src=".\//g' {} +

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4